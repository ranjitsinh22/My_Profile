<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- CDN link -->
         
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- fontawesome icon  -->
    <!-- https://fontawesome.com/v4/icons/ -->
</head>
<body>
    <h2>Contact Us</h2>
    <form>
    <table>

 <tbody>
    
<tr>
    <td><label >Full Name:</label></td>
    <td><input type="text" placeholder="Max character 25" autofocus required></td>
</tr>

<tr>
    <td><label >Mobile No:</label></td>
    <td><input type="tel" placeholder="Only Numbers"></td>
</tr>

<tr>
    <td><label >Email:</label></td>
    <td><input type="email" placeholder="eg.abc@gmail.com"></td>
</tr>

<tr>
    <td><label for="Enquiry">Enquiry:</label></td>
   <td><textarea name="Enquiry" id="Enquiry" cols="30" rows="10"></textarea></td> 
</tr>

<tr>
    <td><button type="submit">Submit</button></td>
    <td><button type="reset">Clear</button></td>
</tr>

</tbody>
</table>
</form>

</body>
</html>
